<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanctions</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&family=Bebas+Neue&family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="outer-grid">
      <header>
        <div class="left-header">
          <i class="fa-solid fa-magnifying-glass"></i>
          <h3>IntellInvestigate</h3>
        </div>
        <div class="right-header">
          <a
            href="https://it.linkedin.com/in/carmelo-lorenzo-giannusa-2a8a20220"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://github.com/clgiadev" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://primesail.it/about/people/" target="_blank"
            ><img src="Icon_black_sails_transparent_background.png" alt=""
          /></a>
        </div>
      </header>
      <div class="left-inner-grid">
        <menu>
          <p>Sanctions Search:</p>
          <input
            id="query-lei"
            type="text"
            placeholder="Insert Legal Entity Name..."
          />
          <div class="nation-choice">
            <p>Geographic Area: </p>
            <select name="" id="nation-choice">
              <option value="US">United States</option>
              <option value="UE">Europe</option>
            </select>
          </div>
          <button onclick="sendRequest()">Go</button>
        </menu>
      </div>
      <div class="right-inner-grid">
        <main>
          <div class="result" id="result">
            <h2>INFORMATIONS ABOUT SANCTIONS</h2>
          </div>
        </main>
      </div>
      <footer>
        <p>Created by <a href="#"> Lorenzo</a></p>
      </footer>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="./difflib-browser.js"></script>
  </body>
</html>
